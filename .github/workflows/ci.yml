name: CI

on:
  push:
  pull_request:

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install minimal dependencies
        run: |
          python -m pip install Flask Pillow requests

      - name: Syntax check
        run: python -m py_compile vgg_flask.py

      - name: Run smoke test (starts server)
        run: python3 scripts/test_inference.py --start-server --port 5001
        timeout-minutes: 6
